<section id="organizer" class={{ include.class }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-bottom: 20px;">
                <h2 class="section-heading">Workshop Organizers </h2>
                <!--h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3-->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"> &nbsp;</div>
            
            {% assign organizers = site.organizers | sort:"order" %}
            {% for member in organizers %}
                {% include organizer-member.html %}
            {% endfor %}

            <div class="col-sm-1">
                &nbsp;
            </div>

        </div>

        <style>
        .avatar-crop {
            position: relative;
            width: 160px;   /* 最终显示宽度 */
            height: 160px;  /* 最终显示高度 */
            margin: 0 auto; /* 居中显示 */
            overflow: hidden; /* 隐藏超出部分 */
            border-radius: 50%; /* 保持圆形效果 */
        }

        .avatar-crop img {
            position: absolute;
            /* 核心裁剪逻辑：居中并保持最小边覆盖 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* 根据图片方向自适应 */
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
        </style>

    </div>
</section>
